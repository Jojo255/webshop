<h2 class="text-center">Warenkorb</h2>
<div class="row">
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
        <webshop-cart-items [shoppingCart]="shoppingCart"></webshop-cart-items>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
        <div id="sc-overview">
            <h4>Zusammenfassung</h4>
            Summe: <span class="pull-right">{{total | currency:'EUR':true}}</span><br>
            Versandkosten: <span class="pull-right">{{0 | currency:'EUR':true}}</span><br>
            <b>Gesamtsumme: <span class="pull-right">{{total | currency:'EUR':true}}</span></b><br>
            <a href="#/shop/checkout" class="btn btn-primary">Zur Kasse  <i class="fa fa-chevron-right" aria-hidden="true"></i></a>
        </div>
    </div>
</div>
