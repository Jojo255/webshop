<h2 class="text-center">Registrierung</h2>
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <form (ngSubmit)="register()">
            <div class="form-group">
                <label for="firstName">Vorname</label>
                <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />
            </div>
            <div class="form-group">
                <label for="lastName">Nachname</label>
                <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
            </div>
            <div class="form-group">
                <label for="username">E-Mail</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="model.email" #username="ngModel" required />
            </div>
            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">Registrieren</button>
            </div>
        </form>
        <p>Sie haben bereits ein Konto? <a href="#/shop/login"><button class="btn btn-secondary">Anmelden</button></a></p>
    </div>
</div>
