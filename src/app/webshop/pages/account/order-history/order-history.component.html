<h3 class="text-center">Bestellhistorie</h3>

<div class="order-history">
<div *ngIf="innerWidth >= 768" class="row">
  <div class="col-lg-3 col-lg-offset-1 col-md-4 col-sm-4">
    <h4>Datum</h4>
  </div>
  <div class="col-lg-2 col-md-2 col-sm-2">
    <h4>Best.-Nr.</h4>
  </div>
  <div class="col-lg-5 col-md-6 col-sm-6">
    <h4>Status</h4>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 ">
  <div *ngFor="let order of pagedOrders" class="order">
    <div class="row">
    <div class="col-lg-3 col-lg-offset-1 col-md-4 col-sm-4 col-xs-12 order-col">
      <label *ngIf="innerWidth < 768">Datum: </label> {{order.date | date:'medium'}}
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 order-col">
      <label *ngIf="innerWidth < 768">Best.-Nr.: </label> {{order.soId}}
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 order-col">
      <label *ngIf="innerWidth < 768">Status: </label> {{order.paid}}
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
      <button class="btn btn-secondary"><a href="/#/shop/order-details/{{order.soId}}">Details</a></button>
    </div>
    </div>
  </div>
  </div>
</div>

<div class="row">
  <div class="text-center">
    <pagination [itemsPerPage]="pageSize" [boundaryLinks]="true" [totalItems]="orders.length" [maxSize]="6" [(ngModel)]="pager.currentPage" class=" pagination-sm"
                previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;" (pageChanged)="onPageChange($event)"></pagination>
  </div>
</div>
</div>
