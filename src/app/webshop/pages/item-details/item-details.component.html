<div class="row">
  <div class="col-lg-4 col-lg-offset-2 col-md-4 col-md-offset-2 col-sm-6">
    <img class="img-responsive details-pic" [src]="item.pictureLink">
  </div>
  <div class="col-lg-4 col-md-4 col-sm-6">
    <div class="row">
      <div class="col-lg-12">
        <div class="item-brand">{{item.brand}}</div>
        <div class="item-name"><h2>{{item.name}}</h2></div>
      </div>
      <div class="col-lg-12">
        <h3 class="item-price">{{item.price | currency:'EUR':true}}</h3>
        Artikelnr.: {{item.articleNumber}}
        <div class="stock">
          <div class="item-in-stock" *ngIf="item.stock > 10"><i class="fa fa-circle" aria-hidden="true"></i> Auf Lager</div>
          <div class="item-stock-low" *ngIf="item.stock <= 10 && item.stock > 0"><i class="fa fa-circle" aria-hidden="true"></i> Nur noch {{item.stock}} auf Lager</div>
          <div class="item-not-in-stock" *ngIf="item.stock == 0"><i class="fa fa-circle" aria-hidden="true"></i> Nicht auf Lager</div>
          <br>
          <button class="btn btn-primary"><i class="fa fa-shopping-basket" aria-hidden="true"></i> In den Warenkorb</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-12 item-description">
    <h4>Beschreibung</h4>
    <div [innerHTML]= "item.description | safeHtml" ></div>


  </div>
</div>
