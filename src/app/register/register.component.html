<div>
    <h2>Register</h2>
    <form (ngSubmit)="register()">
        <input type="text" name="firstName" [(ngModel)]="user.firstName" placeholder="First Name"/>
        <input type="text" name="lastName" [(ngModel)]="user.lastName" placeholder="Last Name"/>
        <input type="text" name="email" [(ngModel)]="user.email" placeholder="Email"/>
        <input type="password" name="password" [(ngModel)]="user.password" placeholder="Password"/>
        <button type="submit">Submit</button>
    </form>
</div>
